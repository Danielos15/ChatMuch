<h3>My Rooms</h3>
<ul class="list-group">
  <li class="list-group-item" (click)="seeRooms()">
      All Rooms
  </li>
  <li class="list-group-item" *ngFor="let room of activeRooms" (click)="openRoom(room)">
      {{room}}
    <span class="leaveRoom" (click)="leaveRoom(room, $event)">
      <i class="fa icon fa-times"></i>
    </span>
  </li>
</ul>
