<h3>Active Rooms:</h3>
<ul>
  <li>
    <span class="seeRooms" (click)="seeRooms()">
      <i>All Rooms</i>
    </span>
  </li>
  <li *ngFor="let room of activeRooms">
    <span class="openRoom" (click)="openRoom(room)">
      <i>{{room}}</i>
    </span>
    <span class="leaveRoom" (click)="leaveRoom(room)">
      <i class="fa fa-exit">Leave room</i>
    </span>
  </li>
</ul>
