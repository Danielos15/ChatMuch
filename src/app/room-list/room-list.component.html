<div class="allRooms">
  <h3>Rooms</h3>
  <ul class="list-group">
    <li class="list-group-item">
      <input [(ngModel)]="newRoom" (keyup.enter)=onNewRoom()>
      <i (click)="onNewRoom()" class="myBtn btn btn-default fa fa-plus"> Create Room</i>
    </li>

    <li class="list-group-item" *ngFor="let room of rooms" (click)="joinRoom(room)">
      {{room}}
    </li>
  </ul>
</div>
